<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
  <title>Memory Table - 4 x 4</title>
  <link rel="stylesheet" type="text/css" href="../shared.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Memory Table</h1>
  </header>
  <main>
    <p>Score: <span id="score">0</span></p>
    <p>Staus: <span id="status">Computer's turn</span></p>
    <table id="gameBoard">
      <tr>
        <td id="1" onclick="playerAction(this)"></td>
        <td id="2" onclick="playerAction(this)"></td>
        <td id="3" onclick="playerAction(this)"></td>
        <td id="4" onclick="playerAction(this)"></td>
      </tr>
      <tr>
        <td id="5" onclick="playerAction(this)"></td>
        <td id="6" onclick="playerAction(this)"></td>
        <td id="7" onclick="playerAction(this)"></td>
        <td id="8" onclick="playerAction(this)"></td>
      </tr>
      <tr>
        <td id="9" onclick="playerAction(this)"></td>
        <td id="10" onclick="playerAction(this)"></td>
        <td id="11" onclick="playerAction(this)"></td>
        <td id="12" onclick="playerAction(this)"></td>
      </tr>
      <tr>
        <td id="13" onclick="playerAction(this)"></td>
        <td id="14" onclick="playerAction(this)"></td>
        <td id="15" onclick="playerAction(this)"></td>
        <td id="16" onclick="playerAction(this)"></td>
      </tr>
    </table>
  </main>
  <footer>
    <a href="./">
      Quit
    </a>
    <a href="./easy.html" id="restart" class="invisible">
      Play again
    </a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
