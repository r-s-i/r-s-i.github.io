    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main id="main">
      <h1 id="title">Nikola Tesla</h1>
      <div id="img-div">
        <figure>
          <img src="img/tesla.jpg" alt="Nikola tesla headshot." id="image" />
          <figcaption id="img-caption">Nikola Tesla, around 1896.</figcaption>
        </figure>
        <article id="tribute-info">
          <p>
            Born in the former Austria-Hungary (now Croatia), 1856. Died in New
            York City, 1943. Made the use of alternating current (AC) adaptable
            worldwide.
          </p>
          <p>
            For more information visit his
            <a
              href="https://en.wikipedia.org/wiki/Nikola_Tesla"
              target="_blank"
              rel="noopener noreferrer"
              id="tribute-link"
              >Wikipedia page</a
            >.
          </p>
        </article>
      </div>
      <!--end of img-div-->
    </main>
