<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./img/logo.png">
</head>

<body id="body">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header id="header">
    <figure id="figure">
      <img src="img/logo.png" alt="company logo, a Sixteenth note" id="header-img">
      <figcaption>
        Great Guitars by George
      </figcaption>
    </figure>
    <nav id="nav-bar">
      <ul>
        <li><a href="#body" class="nav-link">Home</a></li>
        <li><a href="#products" class="nav-link">Products</a></li>
        <li><a href="#footer" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <h1>
      Great Guitars by George
    </h1>
    <video controls id="video">
      <source src="video/placeholder-video.mp4">
    </video>
    <form id="form" action="https://www.freecodecamp.org/email-submit" method="POST" target="_blank">
      <input type="email" name="email" placeholder="Your email" id="email">
      <input type="submit" value="Submit" id="submit">
    </form>

    <article id="products">
      <h2>
        Products
      </h2>
      <section id="good">
        <figure>
          <img src="./img/guitar-placeholder.png" alt="Les Paul SL, price 100 dollars">
          <figcaption>
            Epiphone Les Pauls is the best guitar for beginners. Price: $100.
          </figcaption>
        </figure>
      </section>
      <section id="better">
        <figure>
          <img src="./img/guitar-placeholder.png" alt="Gibson ES-345, price 1000 dollars">
          <figcaption>
            Gibson ES-345. Great guitar for novice and professional alike. However, it might jump back three years, and
            suddenly exsist where it shouldn't.
          </figcaption>
        </figure>
      </section>
      <section id="best">
        <figure>
          <img src="./img/guitar-placeholder.png" alt="64 Fender Stratocaster, price 5000 dollars">
          <figcaption>
            64 Fender Stratocaster in classic white, with triple single-coil pickups and a whammy bar. Price: 5000
            dollars.
          </figcaption>
        </figure>
      </section>

    </article>

  </main>

  <footer id="footer">
    <p>
      <a href="../../development-projects.html">Back to web development projects list</a>
    </p>
  </footer>
</body>

</html>
