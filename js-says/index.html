<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="memory game" />
    <link rel="shortcut icon" type="image" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JavaScript Says</title>

    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main id="main">
      <h1>JavaScript Says</h1>
      <!--display-->
      <section id="game">
        <section
          class="panes"
          id="pane-1"
          onmousedown="userClicked(1)"
        ></section>
        <section
          class="panes"
          id="pane-2"
          onmousedown="userClicked(2)"
        ></section>
        <section
          class="panes"
          id="pane-3"
          onmousedown="userClicked(3)"
        ></section>
        <section
          class="panes"
          id="pane-4"
          onmousedown="userClicked(4)"
        ></section>
        <section
          class="panes"
          id="pane-5"
          onmousedown="userClicked(5)"
        ></section>
        <section
          class="panes"
          id="pane-6"
          onmousedown="userClicked(6)"
        ></section>
      </section>
      <!--input-->
      <section>
        <button type="button" onmousedown="checkSimilarity()" id="check">
          Check
        </button>
        <button type="button" onmousedown="computerRunning()" id="play">
          Play!
        </button>
      </section>
      <!--info-->
      <section>
        <p id="result"></p>
        <p id="score"></p>
      </section>
    </main>
    <footer>
      <a href="../index.html">Home</a>

      <a
        href="https://github.com/r-s-i"
        target="_blank"
        rel="noopener noreferrer"
        >Made by Robin Iversen</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
