<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="memory game" />
  <meta name="description"
    content="Put your memory to the test! Watch the sequence, repeat it, and see how far you can go.">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Says</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <main id="main">
    <h1>JavaScript Says</h1>
    <!--display-->
    <section id="game">
      <section class="panes" id="pane-0"></section>
      <section class="panes" id="pane-1"></section>
      <section class="panes" id="pane-2"></section>
      <section class="panes" id="pane-3"></section>
      <section class="panes" id="pane-4"></section>
      <section class="panes" id="pane-5"></section>
    </section>
    <!--input-->
    <section>
      <button type="button" id="check">
        Check
      </button>
      <button type="button" id="play">
        Play!
      </button>
    </section>
    <!--info-->
    <section>
      <p id="result"></p>
      <p id="score"></p>
    </section>
  </main>
  <footer>
    <a href="../development-projects.html">Exit</a>
    <a href="https://ko-fi.com/robiniversen" target="_blank" rel="noopener noreferrer">Made by Robin Iversen (Ko-fi
      link)</a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
