<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="game, noughts and crosses, Xs and Os" />
  <meta name="description" content="Play Tic Tac Toe against the computer!">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="../shared.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="script.js" defer></script>
</head>

<body>
  <main id="main">
    <h1>Tic Tac Toe</h1>
    <!--The game:-->
    <article id="grid">
      <section id="row1">
        <section class="panes" id="pane1" onclick="player(1)"></section>
        <section class="panes" id="pane2" onclick="player(2)"></section>
        <section class="panes" id="pane3" onclick="player(3)"></section>
      </section>
      <section id="row2">
        <section class="panes" id="pane4" onclick="player(4)"></section>
        <section class="panes" id="pane5" onclick="player(5)"></section>
        <section class="panes" id="pane6" onclick="player(6)"></section>
      </section>
      <section id="row3">
        <section class="panes" id="pane7" onclick="player(7)"></section>
        <section class="panes" id="pane8" onclick="player(8)"></section>
        <section class="panes" id="pane9" onclick="player(9)"></section>
      </section>
      <!--Input:-->
      <button onclick="reset()" id="button">Play again?</button>
      <!--Info:-->
      <p id="test"></p>
      <p id="output-tie">
        A STRANGE GAME. <br />
        THE ONLY WINNING MOVE IS NOT TO PLAY.
      </p>
      <p id="output-gameover">Game Over.</p>
    </article>
  </main>
  <footer>
    <a href="../development-projects.html">Exit</a>
  </footer>
</body>

</html>
