<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Shows inputted text word for word. Words per minute (wpm) is adjustable.">
  <title>Word for Word</title>
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image" href="icon.png" />
</head>

<body>

  <main>
    <h1 id="h1">Word for Word</h1>

    <section id="input_section">
      <section class="input_parts">
        <textarea rows="8" cols="80" id="userInput" placeholder="Paste any text you want to read here..."></textarea>
      </section>

      <section class="input_parts">
        <label for="wpm" id="wpm_label">Words per minute:</label>
        <input type="number" value="200" id="wpm">
      </section>

      <section class="input_parts">
        <button type="button" name="button" id="open_settings">Settings</button>
      </section>
      <section class="input_parts">
        <button type="button" name="button" onclick="run()">Run</button>
      </section>

      <!--Hidden by default:-->
      <section id="settings">
        <section class="input_parts">
          <label for="black_bg_white_text">Black Background, white text:</label>
          <input type="radio" checked id="black_bg_white_text" onclick="getColorForBg('black')" name="view_settings">
        </section>

        <section class="input_parts">
          <label for="white_bg_black_text">White Background, black text:</label>
          <input type="radio" id="white_bg_black_text" onclick="getColorForBg('white')" name="view_settings">
        </section>

        <section class="input_parts">
          <label for="footnotes_toggle">Hide footnotes (wikis):</label>
          <input type="checkbox" id="footnotes_toggle" onclick="toggle()">
        </section>

        <section class="input_parts">
          <input type="number" value="32" id="px">
          <label for="px">px</label>
        </section>

        <section>
          <label for="serif">Serif:</label>
          <input type="radio" name="font_settings" value="" id="serif" onclick="getFont('serif')">
          <label for="sans_serif">Sans-serif:</label>
          <input type="radio" name="font_settings" value="" id="sans_serif" onclick="getFont('sans_serif')" checked>
          <label for="monospaced">Monospaced:</label>
          <input type="radio" name="font_settings" value="" id="monospaced" onclick="getFont('monospaced')">
        </section>

        <p>
          Note: If the page is reloaded, the settings will be set back to the default.
        </p>

        <button type="button" name="button" id="close_settings">Close</button>
      </section>
    </section>

    <section id="output_section">
      <p id="output">
      </p>
    </section>

    <section id="options">
      <button type="button" name="button" id="read_again_button">Reread</button>
      <button type="button" name="button" id="reset_button">Reset</button>
    </section>
  </main>

  <footer>
    <a href="../development-projects.html">Exit</a>
  </footer>

  <script type="text/javascript" src="./script.js">
  </script>

</body>

</html>
