<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main>
    <article id=calculator_proper>
      <h1>Tip Calculator</h1>
      <hr>
      <section>
        <h2>Input:</h2>

        <section id="price_and_percentage" onmouseout="showPercentChange()">
          <label for="price" class="labels">Price</label>
          <input type="number" name="price" placeholder="Any amount" id="price" min="1">
          <label for="percentage" class="labels" id="percent_label">Percentage: 15%</label>
          <input type="range" value="15" name="percentage" placeholder="A value between 0 and 100" min="0" max="100"
            id="percentage" autocomplete="off">
        </section>

        <section id="group_question">
          <p>Are you in a group?</p>
          <input type="radio" name="only_one" id="yes" value="yes" onclick="hideOrShow('yes')" autocomplete="off">
          <label for="yes" onclick="hideOrShow('yes')">Yes</label>
          <input type="radio" name="only_one" id="no" value="no" onclick="hideOrShow('no')" s checked="checked">
          <label for="no" onclick="hideOrShow('no')">No</label>
        </section>

        <section id="group_question_answered">
          <label for="persons" class="labels">Persons</label>
          <input type="number" name="persons" placeholder="How many?" id="num_of_persons" min="2">
        </section>

        <button type="button" name="calculator" onclick="calculate()">=</button>
      </section>

      <section id="output">
        <h2>Output:</h2>
        <p id="info_and_output">
          This is a simple tip calculator. The output of your calculation will appear here once you click the "="
          button.
        </p>
      </section>
    </article>
  </main>

  <footer>
    <a href="../development-projects.html">Exit</a>
  </footer>

  <script src="script.js">
  </script>
</body>

</html>
